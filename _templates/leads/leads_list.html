{% extends '_templates/pages/base.html'%}


{% block content %}

    <a href="{% url 'lead-create' %}">Create a new lead</a>
    <hr />
    <h1>This is all of our leads</h1>

    {% for lead in leads%}

        <div class="lead">
           <a href="{% url 'detail' lead.id %}">{{lead.first_name}} {{lead.last_name}} : {{lead.age}}</a>
        </div>
    
    {% endfor %}

{% endblock content %}
